<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Project</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <main id="wordcloud">
        <section class="content-section">

            <h1>Amazing Wordcloud Wow!</h1>

            <form id="APISForm">
                <input type="text" id="input-topic" style="grid-column: 1 / -1;" placeholder="Enter topic" required>

                <label for="input-backgroundColor">Background Color</label>
                <input type="color" id="input-backgroundColor" value="#ffffff" style="padding: 1px; width: 100%">

                <label for="input-scale">Scale</label>
                <select name="font family" id="input-scale">
                    <option value="linear">Linear</option>
                    <option value="sqrt">Square Root</option>
                    <option value="log">Log</option>
                </select>

                <label for="input-fontFamily">Font Family</label>
                <select name="font family" id="input-fontFamily">
                    <option value="sans-serif">sans-serif</option>
                    <option value="sans">sans</option>
                    <option value="monospace">monospace</option>
                </select>

                <label for="input-fontWeight">Font Weight</label>
                <select name="font family" id="input-fontWeight">
                    <option value="normal">Normal</option>
                    <option value="bold">Bold</option>
                    <option value="bolder">Bolder</option>
                </select>

                <label for="input-fontScale">Font Scale</label>
                <input type="range" id="input-fontScale" name="font scale" min="1" max="80" value="10">

                <label for="input-padding">Padding</label>
                <input type="range" id="input-padding" name="padding" min="0" max="30" value="0">

                <label for="input-rotation">Rotation</label>
                <input type="range" id="input-rotation" name="padding" min="0" max="180" value="20">

                <label for="input-case">Case</label>
                <select name="case" id="input-case">
                    <option value="none">None</option>
                    <option value="upper">Uppercase</option>
                    <option value="lower">Lowercase</option>
                </select>

                <!--
                <label for="input-removeStopwords">Remove Stopwords</label>
                <input type="checkbox" id="input-removeStopwords" name="remove stopwords" checked>
                
                <label for="input-cleanWords">Clean Words</label>
                <input type="checkbox" id="input-cleanWords" name="clean words" checked>
                -->

                <button type="submit" style="grid-column: 1 / -1;">Submit</button>
            </form>
        </section>

        <section class="content-section">
            <!-- Placeholder image element -->
            <img id="imageElement" src="placeholder.jpg" alt="Image will appear here"
                style="width: 500px; height: 500px; opacity: 0;">
        </section>

        <section class="content-section">
            <h1 id="poem-title">Poem</h1>
            <p id="poem-text"></p>
        </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
