<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Project</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <main id="wordcloud">
        <section class="content-section">

            <h1>Amazing Wordcloud Wow!</h1>

            <form id="APISForm">
                <input type="text" id="topicInput" placeholder="Enter topic" required>
                <button type="submit">Submit</button>

            </form>

            <!-- Placeholder image element -->
            <img id="imageElement" src="placeholder.jpg" alt="Image will appear here"
                style="width:500px; height:500px; margin-top: 25px; margin:auto; display:none;">
        </section>
    </main>
    

    <script src="wordcloud.js"></script>
</body>

</html>
