<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Project</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <main id="wordcloud">
        <section class="content-section">

            <h1>Amazing Wordcloud Wow!</h1>

            <form id="APISForm">
                <input type="text" id="inputTopic" style="grid-column: 1 / -1;" placeholder="Enter topic" required>

                <label for="inputColor">Background Color</label>
                <input type="color" id="inputColor" style="padding: 1px; width: 100%">

                <label for="inputFontFamily">Font Family</label>
                <select name="font family" id="inputFontFamily">
                    <option value="sans-serif">sans-serif</option>
                    <option value="sans">sans</option>
                    <option value="monospace">monospace</option>
                </select>

                <label for="inputCase">Case</label>
                <select name="case" id="inputCase">
                    <option value="none">None</option>
                    <option value="upper">Uppercase</option>
                    <option value="lower">Lowercase</option>
                </select>

                <button type="submit" style="grid-column: 1 / -1;">Submit</button>
            </form>
        </section>

        <section class="content-section">
            <!-- Placeholder image element -->
            <img id="imageElement" src="placeholder.jpg" alt="Image will appear here"
                style="width: 500px; height: 500px; opacity: 0;">
        </section>
    </main>
    

    <script src="script.js"></script>
</body>

</html>
